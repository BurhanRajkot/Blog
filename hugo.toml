baseURL = "/"
languageCode = "en-us"
title = "GamersHome"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
pagerSize = 10

[outputs]
home    = ["HTML","RSS","JSON"]
section = ["HTML","RSS"]
taxonomy= ["HTML","RSS"]
term    = ["HTML","RSS"]
page    = ["HTML"]

[permalinks]
  programming = "/programming/:slug/"
  gamedev     = "/gamedev/:slug/"
  leaks       = "/leaks/:slug/"
  books       = "/books/:slug/"
  others      = "/others/:slug/"

[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"

[params]
defaultTheme = "auto"
showReadingTime = true
showShareButtons = true          # ✅ enabled so your custom share partial shows the 3 icons
showSearch = true
mainSections = []                # homepage = intro only
siteDescription = "Programming, game dev notes, and gaming leaks."

[params.profileMode]
enabled = true
title = "Hi, I'm Burhanuddin"
subtitle = "I write about Programming, Game Dev, and Gaming Leaks and Books. Welcome to GamersHome."
imageUrl = "/images/profile.jpg"     # put at static/images/profile.jpg (optional)
imageTitle = "Burhanuddin"
imageWidth = 140
imageHeight = 140

# ✅ Only these 3 social icons appear globally (footer + profile)
[[params.socialIcons]]
name = "github"
url  = "https://github.com/BurhanRajkot"

[[params.socialIcons]]
name = "linkedin"
url  = "https://www.linkedin.com/in/burhanuddin-rajkotwala-84722b326/"

[[params.socialIcons]]
name = "gmail"
url  = "mailto:burhanuddinrajkotwala11@gmail.com"

[taxonomies]
